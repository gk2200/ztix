<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>ztix</h1>
  </header>

  <main>
    <p class="step-label">Complete</p>
    <h2>Booking confirmed</h2>

    <div id="confirmation-summary" class="quote-summary"></div>

    <div id="confirmation-html"></div>
  </main>

  <footer>
    <button class="btn-next" type="button" onclick="window.location.href='index.html'">New booking</button>
  </footer>

  <script>
    const sale      = JSON.parse(sessionStorage.getItem('saleResponse')      || '{}');
    const quote     = JSON.parse(sessionStorage.getItem('quoteResponse')     || '{}');
    const request   = JSON.parse(sessionStorage.getItem('quoteRequest')      || '{}');
    const selection = JSON.parse(sessionStorage.getItem('productSelection')  || 'null');

    const rounding     = quote.priceRounding ?? 2;
    const ticketValue  = request.ticketValue ?? 0;
    const protectPrice = quote.products?.[0]?.productData?.[0]?.totalProductPrice ?? 0;
    const currency     = quote.products?.[0]?.productData?.[0]?.currencyCode ?? '';
    const sold         = selection?.sold ?? false;
    const total        = sold ? ticketValue + protectPrice : ticketValue;

    const refundLink = sale.refundableLink
      ? `<a href="${sale.refundableLink}" target="_blank">${sale.refundableLink}</a>`
      : '-';

    const rows = [
      ['Sale ID',        sale.saleId ?? '-'],
      ['Quote ID',       quote.quoteId ?? '-'],
      ['Product',        quote.products?.[0]?.code ?? '-'],
      ['Tickets',        request.numberOfTickets ?? '-'],
      ['Total',          `${currency} ${total.toFixed(rounding)}`],
      ['Refund link',    refundLink],
    ];

    document.getElementById('confirmation-summary').innerHTML =
      rows.map(([label, value]) => `
        <div class="quote-row"><span>${label}</span><span>${value}</span></div>
      `).join('');

    if (sale.refundableConfirmationHtml) {
      document.getElementById('confirmation-html').innerHTML = sale.refundableConfirmationHtml;
    }
  </script>

</body>
</html>
